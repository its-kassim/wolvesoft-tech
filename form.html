<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Form</title>
    <link rel="stylesheet" href="CSS/student%20info.css">
</head>
<body>
<form action="">
    <legend style="font-family: fantasy">Student Information</legend>
    <br><br>
    <label for="fname">Firstname</label>
    <input type="text" id="fname" placeholder="first name">
    <br><br>
    <label for="sname">Surname</label>
    <input type="text" id="sname"placeholder="Surname" required="required" >
    <br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for =pwd>Password</label>
    <input type="password" id="pwd" placeholder="Type your pasword" required="required">
    <br><br>
    <p>Choose a programming language</p>
    <input type="radio" id="Python">
    <label for="Python">Python</label>
    <br><br>
    <input type="radio" name="" id="php">
    <label for="php">PHP</label>
    <br><br>
    <input type="radio" name="" id="java">
    <label for="java">Java script</label>
    <p>Choose Your Favourite Game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label>
    <br><br><br>
    <textarea >Describe yourself</textarea>
    <br><br><br>
    <label for="course">Select a course</label>
    <select name="" id="course">
        <option value="choose"disabled="disabled">choose course</option>
        <option value="comp">Computer science</option>
        <option value="eng">Software Engieering</option>
        <option value="it"> Information technology</option>
        <option value="appcomp">Applied Computer science</option>
    </select>
    <br><br><br>
    <label for="file">Choose a file</label>
    <input type="file" id="file" required="required">
    <br><br>
    <label for="yob">Year of Birth</label>
    <input type="date" name="" id="yob" required="required">
    <br><br>
    <button type="submit">Submit</button>








    
</form>


</body>
</html>
